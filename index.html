<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猫カフェ MOCHA(モカ) | 新宿店</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-in">
      <button class="header-menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="title">
        <img src="img/logo.png" alt="">
      </div>
      <div class="language">
        <p class="english">EN</p>
      </div>
    </div>
  </header>
  <div class="top-image">
    <img class="shop-image" src="img/main-image2.png" alt="">
  </div>
  <main>
    <div class="shinjuku">
      <div class="shinjuku__float">
        <p>猫カフェ モカラウンジ新宿店</p>
      </div>
      <div class="shinjuku__content">
        <p>日本最大級の広さの猫カフェです。</p>
        <p>猫と1日過ごすことができる空間です。</p>
      </div>
      <div class="shinjuku__time">
        <p>【短期営業中】10:00〜20:00(最終入店19:30)</p>
        <p>【1/16(土)~2/7(日) 12:00〜20:00(最終入店19:30)</p>
      </div>
      <div class="shinjuku__slide">
        <div id="prev" class="prev">
          <span></span>
          <span></span>
        </div>
        <div class="slide-image">
          <img src="img/slider/slider01.jpg" alt="">
        </div>
        <div id="next" class="next">
          <span></span>
          <span></span>
        </div>
        <div class="slide-lists">
          <div class="slide-lists__container">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
